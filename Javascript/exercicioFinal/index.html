<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca usuário</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Busca de usuários do Github</h1>
        <h2>Pesquise usuários pelo login do Github</h2>
    </header>
    <main>
        <input type="text" placeholder="Digite o login do usuário" id="inputLogin">
        <button id="busca">Buscar</button>
        <p>Usuário encontrado: </p>
        <p id="erro"></p>
        <ul id="listaUsuario"></ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
